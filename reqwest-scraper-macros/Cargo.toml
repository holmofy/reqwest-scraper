[package]
name = "reqwest-scraper-macros"
version = "0.2.1"
edition = "2021"
description = "Web scraping integration with reqwest"
license-file = "LICENSE"
repository = "https://github.com/holmofy/reqwest-scraper"

[lib]
name = "reqwest_scraper_macros"
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0", features = ["proc-macro"] }
quote = { version = "1.0", features = ["proc-macro"] }
syn = { version = "2.0", features = [
    "clone-impls",
    "derive",
    "parsing",
    "printing",
    "proc-macro",
] }

[dev-dependencies]
reqwest-scraper = { version = "0.2", path = "../" }
