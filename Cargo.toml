[package]
name = "reqwest-scraper"
version = "0.1.3"
edition = "2021"
description = "Scraping integration with reqwest"
license-file = "LICENSE"
repository = "https://github.com/holmofy/reqwest-scraper"

[dependencies]
async-trait = "0.1"
itertools = "0.13"
jsonpath_lib = { version = "0.3", optional = true }
reqwest = { version = "0.12" }
scraper = { version = "0.19", optional = true }
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }
sxd-document = { version = "0.3.2", optional = true }
sxd-xpath = { version = "0.4.2", optional = true }
thiserror = "1.0"

[features]
default = ["jsonpath", "css_selector", "xpath"]
jsonpath = ["jsonpath_lib", "serde", "serde_json", "reqwest/json"]
xpath = ["sxd-document", "sxd-xpath"]
css_selector = ["scraper"]

[dev-dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
tokio = { version = "1", features = ["full"] }
